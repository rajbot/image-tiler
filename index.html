<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Open-source Image Tiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background-image: 
                linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc),
                linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-color: #fff;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            width: 100%;
        }
        .stats-info {
            display: flex;
            gap: 20px;
        }
        .image-controls-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
        }
        .button-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .interaction-help {
            font-size: 16px;
            color: #666;
            font-style: italic;
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }
        .export-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #export-format {
            padding: 5px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
        }
        #export-btn {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-weight: 600;
        }
        #export-btn:hover {
            background-color: #218838;
        }
        #load-image-btn, #grid-toggle-btn {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }
        #load-image-btn:hover, #grid-toggle-btn:hover {
            background-color: #0056b3;
        }
        .render-debug-section {
            text-align: center;
        }
        .render-debug-label {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .file-input {
            display: none;
        }
        .image-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .image-status {
            font-size: 14px;
            color: #666;
        }
        .main-layout {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }
        .grid-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .input-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        .input-group input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            transition: border-color 0.2s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .input-group-row {
            display: flex;
            flex-direction: row;
            gap: 10px;
            max-width: 100%;
            overflow: hidden;
        }
        .input-group-row .input-compact {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .input-group-row .input-compact input {
            padding: 6px 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            transition: border-color 0.2s;
            width: 3ch; /* Width for ~3 characters */
            max-width: 60px; /* Maximum width constraint */
            min-width: 45px; /* Minimum usable width */
            text-align: center;
        }
        .input-group-row .input-compact.tile-size input {
            width: 5ch; /* Width for ~5 characters for tile sizes */
            max-width: 80px; /* Larger max width for tile dimensions */
            min-width: 65px; /* Larger minimum width */
        }
        .input-group-row .input-compact input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .input-group-row .input-compact label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        .background-color-section {
            margin-top: 20px;
        }
        .background-color-section h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
        }
        .color-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .color-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .color-input-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            min-width: 45px;
        }
        .color-input-group input[type="color"] {
            width: 50px;
            height: 30px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            cursor: pointer;
            background: none;
            padding: 0;
        }
        .color-input-group input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .color-input-group input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 3px;
        }
        #background-color-hex {
            font-size: 12px;
            color: #666;
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #dee2e6;
        }
        .opacity-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .opacity-input-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            min-width: 45px;
        }
        .opacity-input-group input[type="range"] {
            flex: 1;
            height: 20px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 10px;
            outline: none;
        }
        .opacity-input-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
        .opacity-input-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        #background-opacity-value {
            font-size: 12px;
            color: #666;
            min-width: 35px;
        }
        .tile-list-section {
            margin-top: 20px;
        }
        .tile-list-section h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .tile-list-help {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #666;
            font-style: italic;
            text-align: center;
        }
        .tile-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tile-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 5px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 13px;
            cursor: move;
            transition: all 0.2s ease;
        }
        .tile-item:hover {
            border-color: #007bff;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.15);
        }
        .tile-item.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
            z-index: 1000;
        }
        .tile-item.drag-over {
            border-color: #28a745;
            background-color: #e8f5e8;
            border-style: dashed;
        }
        .tile-item.selected {
            border-color: #007bff;
            background-color: #e3f2fd;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }
        .tile-drag-handle {
            color: #999;
            font-size: 14px;
            margin-right: 8px;
            cursor: move;
            user-select: none;
        }
        .tile-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #333;
            margin-right: 8px;
        }
        .tile-remove {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            flex-shrink: 0;
        }
        .tile-remove:hover {
            background-color: #dc3545;
            color: white;
        }
        .tile-list-empty {
            font-size: 13px;
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }
        .selected-tile-info {
            font-size: 14px;
            color: #333;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .selected-tile-info em {
            color: #666;
            font-style: italic;
        }
        .scale-control {
            margin-bottom: 15px;
        }
        .scale-control label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .scale-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .scale-input-group input {
            padding: 6px 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            transition: border-color 0.2s;
            width: 80px;
            text-align: center;
        }
        .scale-input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .scale-unit {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        .aspect-ratio-btn {
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #17a2b8;
            color: white;
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
        }
        .aspect-ratio-btn:hover:not(:disabled) {
            background-color: #138496;
        }
        .aspect-ratio-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            color: #666;
        }
        .offset-controls {
            margin-top: 15px;
        }
        .offset-control {
            margin-bottom: 10px;
        }
        .offset-control:last-child {
            margin-bottom: 0;
        }
        .offset-control label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .offset-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .offset-input-group input {
            padding: 6px 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            transition: border-color 0.2s;
            width: 60px;
            text-align: center;
        }
        .offset-input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .offset-unit {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        h1 a {
            color: #000;
            text-decoration: none;
        }
        h1 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="sidebar sidebar-left">
            <h2>Grid Options</h2>
            <div class="grid-controls">
                <div class="input-group-row">
                    <div class="input-compact tile-size">
                        <label for="num-cols">Cols:</label>
                        <input type="number" id="num-cols" value="2" min="1">
                    </div>
                    <div class="input-compact tile-size">
                        <label for="num-rows">Rows:</label>
                        <input type="number" id="num-rows" value="2" min="1">
                    </div>
                </div>
                <div class="input-group-row">
                    <div class="input-compact tile-size">
                        <label for="tile-width">Width:</label>
                        <input type="number" id="tile-width" value="400" min="1">
                    </div>
                    <div class="input-compact tile-size">
                        <label for="tile-height">Height:</label>
                        <input type="number" id="tile-height" value="400" min="1">
                    </div>
                </div>
                <button id="match-aspect-ratio-btn" class="aspect-ratio-btn" disabled>Match Aspect Ratio of Image</button>
            </div>
            
            <div class="background-color-section">
                <h3>Background Color</h3>
                <div class="color-controls">
                    <div class="color-input-group">
                        <label for="background-color">Color:</label>
                        <input type="color" id="background-color" value="#ffffff">
                        <span id="background-color-hex">#ffffff</span>
                    </div>
                    <div class="opacity-input-group">
                        <label for="background-opacity">Opacity:</label>
                        <input type="range" id="background-opacity" min="0" max="100" value="0">
                        <span id="background-opacity-value">0%</span>
                    </div>
                </div>
            </div>
            
            <div class="tile-list-section">
                <h2>Loaded Tiles</h2>
                <p class="tile-list-help">Drag to rearrange</p>
                <ul id="tile-list" class="tile-list">
                    <!-- Tile items will be dynamically added here -->
                </ul>
            </div>
        </div>
        
        <div class="center-content">
            <h1><a href="https://github.com/rajbot/image-tiler">Open-source</a> Image Tiler</h1>
            <div class="stats">
                <div class="image-controls-stats">
                    <div class="button-row">
                        <button id="load-image-btn">Load Images</button>
                        <button id="grid-toggle-btn">Grid: off</button>
                    </div>
                    <input type="file" id="file-input" class="file-input" accept="image/jpeg,image/png" multiple>
                </div>
                <div class="stats-info">
                    <div id="fps" style="display: none;">FPS: 0</div>
                    <div id="frame-count" style="display: none;">Frame: 0</div>
                </div>
                <div class="export-controls">
                    <select id="export-format">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPG</option>
                    </select>
                    <button id="export-btn">Export Image</button>
                </div>
            </div>
			<p id="interaction-help" class="interaction-help" style="display: none;"></p>            
            <canvas id="canvas" width="800" height="800"></canvas>
            <div class="render-debug-section">
                <p class="render-debug-label">Render debugging:</p>
                <div class="controls">
                    <button id="start-btn">Start</button>
                    <button id="stop-btn" disabled>Stop</button>
                </div>
            </div>
        </div>
        
        <div class="sidebar sidebar-right">
            <h2>Tile Options</h2>
            <div class="right-sidebar-content">
                <div id="selected-tile-info" class="selected-tile-info">
                    <em>No tile selected</em>
                </div>
                <div id="scale-control" class="scale-control" style="display: none;">
                    <label for="tile-scale">Scale:</label>
                    <div class="scale-input-group">
                        <input type="number" id="tile-scale" min="10" max="500" step="10" value="100">
                        <span class="scale-unit">%</span>
                    </div>
                </div>
                <div id="offset-controls" class="offset-controls" style="display: none;">
                    <div class="offset-control">
                        <label for="tile-offset-x">Offset X:</label>
                        <div class="offset-input-group">
                            <input type="number" id="tile-offset-x" min="-400" max="400" step="1" value="0">
                            <span class="offset-unit">px</span>
                        </div>
                    </div>
                    <div class="offset-control">
                        <label for="tile-offset-y">Offset Y:</label>
                        <div class="offset-input-group">
                            <input type="number" id="tile-offset-y" min="-400" max="400" step="1" value="0">
                            <span class="offset-unit">px</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
