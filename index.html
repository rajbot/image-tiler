<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fast Image Tiler - Rust WebAssembly Canvas Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            width: 100%;
        }
        .stats-info {
            display: flex;
            gap: 20px;
        }
        .image-controls-stats {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .export-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #export-format {
            padding: 5px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
        }
        #export-btn {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-weight: 600;
        }
        #export-btn:hover {
            background-color: #218838;
        }
        #load-image-btn {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }
        #load-image-btn:hover {
            background-color: #0056b3;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .file-input {
            display: none;
        }
        .image-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .image-status {
            font-size: 14px;
            color: #666;
        }
        .main-layout {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .grid-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .input-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        .input-group input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            transition: border-color 0.2s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .input-group-row {
            display: flex;
            flex-direction: row;
            gap: 10px;
            max-width: 100%;
            overflow: hidden;
        }
        .input-group-row .input-compact {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .input-group-row .input-compact input {
            padding: 6px 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            transition: border-color 0.2s;
            width: 3ch; /* Width for ~3 characters */
            max-width: 60px; /* Maximum width constraint */
            min-width: 45px; /* Minimum usable width */
            text-align: center;
        }
        .input-group-row .input-compact.tile-size input {
            width: 5ch; /* Width for ~5 characters for tile sizes */
            max-width: 80px; /* Larger max width for tile dimensions */
            min-width: 65px; /* Larger minimum width */
        }
        .input-group-row .input-compact input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .input-group-row .input-compact label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        .tile-list-section {
            margin-top: 20px;
        }
        .tile-list-section h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .tile-list-help {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #666;
            font-style: italic;
            text-align: center;
        }
        .tile-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tile-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 5px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 13px;
            cursor: move;
            transition: all 0.2s ease;
        }
        .tile-item:hover {
            border-color: #007bff;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.15);
        }
        .tile-item.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
            z-index: 1000;
        }
        .tile-item.drag-over {
            border-color: #28a745;
            background-color: #e8f5e8;
            border-style: dashed;
        }
        .tile-item.selected {
            border-color: #007bff;
            background-color: #e3f2fd;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }
        .tile-drag-handle {
            color: #999;
            font-size: 14px;
            margin-right: 8px;
            cursor: move;
            user-select: none;
        }
        .tile-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #333;
            margin-right: 8px;
        }
        .tile-remove {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            flex-shrink: 0;
        }
        .tile-remove:hover {
            background-color: #dc3545;
            color: white;
        }
        .tile-list-empty {
            font-size: 13px;
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="sidebar sidebar-left">
            <h2>Grid Options</h2>
            <div class="grid-controls">
                <div class="input-group-row">
                    <div class="input-compact tile-size">
                        <label for="tile-width">Width:</label>
                        <input type="number" id="tile-width" value="400" min="1">
                    </div>
                    <div class="input-compact tile-size">
                        <label for="tile-height">Height:</label>
                        <input type="number" id="tile-height" value="400" min="1">
                    </div>
                </div>
                <div class="input-group-row">
                    <div class="input-compact tile-size">
                        <label for="num-cols">Cols:</label>
                        <input type="number" id="num-cols" value="2" min="1">
                    </div>
                    <div class="input-compact tile-size">
                        <label for="num-rows">Rows:</label>
                        <input type="number" id="num-rows" value="2" min="1">
                    </div>
                </div>
            </div>
            
            <div class="tile-list-section">
                <h2>Loaded Tiles</h2>
                <p class="tile-list-help">Drag to rearrange</p>
                <ul id="tile-list" class="tile-list">
                    <!-- Tile items will be dynamically added here -->
                </ul>
            </div>
        </div>
        
        <div class="center-content">
            <h1>Fast Image Tiler - Rust WebAssembly Demo</h1>
            <div class="stats">
                <div class="image-controls-stats">
                    <button id="load-image-btn">Load Image</button>
                    <input type="file" id="file-input" class="file-input" accept="image/jpeg,image/png">
                </div>
                <div class="stats-info">
                    <div id="fps">FPS: 0</div>
                    <div id="frame-count">Frame: 0</div>
                </div>
                <div class="export-controls">
                    <select id="export-format">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPG</option>
                    </select>
                    <button id="export-btn">Export Image</button>
                </div>
            </div>
            <canvas id="canvas" width="800" height="800"></canvas>
            <div class="controls">
                <button id="start-btn">Start</button>
                <button id="stop-btn" disabled>Stop</button>
            </div>
        </div>
        
        <div class="sidebar sidebar-right">
            <h2>Image Status</h2>
            <div class="image-status-container">
                <div id="image-status" class="image-status">No image loaded</div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
