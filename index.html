<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fast Image Tiler - Rust WebAssembly Canvas Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
        }
        .stats {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .file-input {
            display: none;
        }
        .image-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .image-status {
            font-size: 14px;
            color: #666;
        }
        .main-layout {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .grid-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .input-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        .input-group input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            transition: border-color 0.2s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="sidebar sidebar-left">
            <h2>Grid Options</h2>
            <div class="grid-controls">
                <div class="input-group">
                    <label for="tile-width">Tile Width:</label>
                    <input type="number" id="tile-width" value="400" min="1">
                </div>
                <div class="input-group">
                    <label for="tile-height">Tile Height:</label>
                    <input type="number" id="tile-height" value="400" min="1">
                </div>
                <div class="input-group">
                    <label for="num-cols">Columns:</label>
                    <input type="number" id="num-cols" value="2" min="1">
                </div>
                <div class="input-group">
                    <label for="num-rows">Rows:</label>
                    <input type="number" id="num-rows" value="2" min="1">
                </div>
            </div>
        </div>
        
        <div class="center-content">
            <h1>Fast Image Tiler - Rust WebAssembly Demo</h1>
            <div class="stats">
                <div id="fps">FPS: 0</div>
                <div id="frame-count">Frame: 0</div>
            </div>
            <canvas id="canvas" width="800" height="800"></canvas>
            <div class="controls">
                <button id="start-btn">Start</button>
                <button id="stop-btn" disabled>Stop</button>
            </div>
        </div>
        
        <div class="sidebar sidebar-right">
            <h2>Image Options</h2>
            <div class="image-controls">
                <button id="load-image-btn">Load Image</button>
                <input type="file" id="file-input" class="file-input" accept="image/jpeg,image/png">
                <div id="image-status" class="image-status">No image loaded</div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
